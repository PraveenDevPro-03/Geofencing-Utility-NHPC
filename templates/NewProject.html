<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    body {
      background: #000046;
      background: -webkit-linear-gradient(to right, #1CB5E0, #000046);
      background: linear-gradient(to right, #1CB5E0, #000046);
      display: flex;
      margin-top: 300px;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      background-color: rgba(240, 248, 255, 0.094);
      border-radius: 10px;
      height: auto; /* Changed to auto to accommodate content */
      padding: 20px; /* Added padding for better spacing */
    }

    .form-floating {
      border-radius: 15px;
    }

    button {
      margin-left: 180px;
      font-size: 25px;
      background-image: radial-gradient(circle farthest-corner at 16.5% 28.1%, rgba(15, 27, 49, 1) 0%, rgba(0, 112, 218, 1) 90%);
    }

    /* Responsive design adjustments */
    @media (max-width: 768px) {
      body {
        margin-top: 100px; /* Reduced margin for mobile view */
      }

      .container {
        width: 90%; /* Width adjusted for smaller screens */
      }

      button {
        margin-left: 0; /* Center button for mobile */
        width: 100%; /* Full width button on small screens */
        font-size: 20px; /* Slightly smaller font size */
      }

      h1 {
        font-size: 24px; /* Adjusted font size for smaller screens */
      }

      .form-floating {
        font-size: 16px; /* Adjusted font size for inputs */
      }
    }

    @media (max-width: 576px) {
      button {
        font-size: 18px; /* Further reduce font size for very small screens */
      }
      
      .form-floating {
        font-size: 14px; /* Further reduce font size for very small screens */
      }
    }
  </style>
</head>

<body>
  <form class="form col-4" action="/project/" method="POST">
    <div class="container">
      <br>
      <center>
        <h1 style="color: aliceblue;">ADD PROJECT</h1>
      </center>
      <br>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="pid" id="floatingInput" placeholder="Project Id">
        <label for="floatingInput">Project Id</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="pname" id="floatingPassword" placeholder="Project Name">
        <label for="floatingPassword">Project Name</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="number" class="form-control" name="plat" id="floatingLatitude" placeholder="Latitude" step="0.00000000000001">
        <label for="floatingLatitude">Latitude</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="number" class="form-control" name="plong" id="floatingLongitude" placeholder="Longitude" step="0.0000000000001">
        <label for="floatingLongitude">Longitude</label>
      </div>
      <br>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Location Details" name="pdetails" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Location Details</label>
      </div>
      <br>
      <button type="submit" class="btn btn-lg btn-primary col-6">Submit</button>
    </div>
  </form>

</body>

</html>
